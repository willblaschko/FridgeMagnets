name: fridge_magnet_poetry
description: A Fridge Magnet Poetry app built with Flutter.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.3
  share: ^2.0.4
  flutter_tts: ^4.0.2
  screenshot: ^3.0.0
  flutter_colorpicker: ^1.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/